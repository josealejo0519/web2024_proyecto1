<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
 
</head>
<body>

<!-- Header with Navigation Menu -->
<header>
    <h1>Resume</h1>
    <nav>
        <a href="#academic-background">Academic Background</a>
        <a href="#work-experience">Work Experience</a>
        <a href="#social-media">Social Media</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<!-- Personal Information Section -->
<section class="section" id="personal-info">
    <div class="personal-info">
        <h2>Personal Information</h2>
        <div><strong>Full Name:</strong> </div>
        <div><strong>Phone:</strong> </div>
        <div><strong>Email:</strong> </div>
        <div><strong>Address:</strong> </div>
        <div><strong>Date of Birth:</strong> </div>
    </div>
    <div class="photo">
        <h2>Photo</h2>
        <div class="photo-placeholder">Personal Photo</div>
    </div>
</section>

<!-- Academic Background Section -->
<section class="section" id="academic-background">
    <h2>Academic Background</h2>
    <div><strong>Degree:</strong> </div>
    <div><strong>Institution:</strong> </div>
    <div><strong>Year:</strong> </div>
</section>

<!-- Work Experience Section -->
<section class="section" id="work-experience">
    <h2>Work Experience</h2>
    <div><strong>Company:</strong> </div>
    <div><strong>Position:</strong> </div>
    <div><strong>Period:</strong> </div>
</section>

<!-- Social Media Section -->
<section class="section social-media" id="social-media">
    <h2>Social Media</h2>
    <ul>
        <img src="images/facebook.png" alt="">
        <img src="images/twitter.png" alt="">
        <img src="images/vimeo.png" alt="">
        <img src="images/flickr.png" alt="">
        <img src="images/rss.png" alt="">

    
    </ul>
</section>

<!-- Footer with Contact Form -->
<footer id="contact">
    <h2>Contact</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <button type="submit">Send Message</button>
    </form>
</footer>

</body>
</html>
