<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to a CSS file for styling -->
</head>
<body>
    <!-- Navigation Menu -->
    <header>
        <nav>
            <ul>
                <li><a href="#education">Academic Background</a></li>
                <li><a href="#experience">Work Experience</a></li>
                <li><a href="#social-media">Social Media</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Academic Background Section -->
    <section id="education">
        <h2>Academic Background</h2>
        <table>
            <tr>
                <th>Institution</th>
                <th>Degree</th>
                <th>Year</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
    </section>

    <!-- Work Experience Section -->
    <section id="experience">
        <h2>Work Experience</h2>
        <table>
            <tr>
                <th>Company</th>
                <th>Position</th>
                <th>Period</th>
            </tr>
            <tr>
                <td>Retail Store</td>
                <td>Sales Advisor</td>
                <td>Until 2020</td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
    </section>

    <!-- Social Media Section -->
    <section id="social-media">
        <h2>Social Media</h2>
        <ul>
            <li><a href="https://www.linkedin.com/in/josealejandrou" target="_blank">LinkedIn</a></li>
            <li><a href="https://github.com/josealejandrou" target="_blank">GitHub</a></li>
            <!-- Add additional links as needed -->
        </ul>
    </section>

    <!-- Footer - Contact Form -->
    <footer id="contact">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </footer>
</body>
</html>
