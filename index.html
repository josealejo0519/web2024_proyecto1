<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaciones con JavaScript</title>
    <link rel="icon" type="image/png" href="/images/matematicas.png">
    <link rel="stylesheet" href="/CSS/styles.css">
</head>

<body>
    <div class="container">
        <h1>Validaciones con JavaScript</h1>

        <!-- Ejercicio 1: Permutar dos variables -->
        <div class="section">
            <h2>Ejercicio 1: Permutar dos variables</h2>
            <!-- Campos de entrada para los números -->
            <label for="numero">Introduce dos varibles enteras:</label>

            <label for="num1">Variable 1:</label>
            <input type="number" id="num1" placeholder="Ingresa un número entero"
                oninput="validarEnteroPositivo('num1')">

            <label for="num2">Variable 2:</label>
            <input type="number" id="num2" placeholder="Ingresa un número entero"
                oninput="validarEnteroPositivo('num2')">

            <!-- Botón que llama a la función permuta -->
            <button onclick="permuta()">Permutar</button>

        </div>

        <!-- Ejercicio 2: Contar hasta un número -->
        <div class="section">
            <h2>Ejercicio 2: Contar hasta un número dado</h2>
            <label for="numero">Introduce un número entero positivo:</label>
            <input type="number" id="numero" min="0" placeholder="Ejemplo: 10">
            <button onclick="iniciarCuenta()">Contar</button>

        </div>

        <!-- Ejercicio 3: Verificar si el número es positivo, negativo o nulo -->
        <div class="section">
            <h2>Ejercicio 3: Verificar un número</h2>
            <label for="verificar-numero">Introduce un número:</label>
            <input type="number" id="verificar-numero" placeholder="Ejemplo: 5">
            <button onclick="verificarNumero()">Verificar</button>
        </div>

        <div class="section">
            <button id="btnGracias" onclick="mostrarGlobos()">Gracias</button>
        </div>
        
    </div>

    <script src="/JS/permuta.js"></script>
    <script src="/JS/cuenta.js"></script>
    <script src="/JS/verifica.js"></script>
    <script src="/JS/thanks.js"></script>
</body>

</html>
